<div class="container">
   <form class="form-horizontal">
   <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Username:</label>
      <div class="col-sm-5"> 
         <input type="text" class="form-control" style="height: 35px;" id="pwd" placeholder="Enter user name" ng-model="user_name">
      </div>
   </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-5"> 
         <input type="password" class="form-control" style="height: 35px;" id="pwd" placeholder="Enter password" ng-model="password">
      </div>
   </div>
   

   <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
      </div>
   </div>
   </form>
</div>
