<div class="jumbotron" style="padding:40px;">
<h3>Welcome to video calling</h3>
   <input type="text" id="text" />
   <br>
   <div><b>Received Message:</b> {{msg}}</div>

   <input type="button" value="user 1" ng-click="userOne()" />

   <input type="button" value="Go To Video Chat" ng-click="goToVideoChat()" />
</div>
