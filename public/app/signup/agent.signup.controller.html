<div class="container">
   <form class="form-horizontal">
   <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-5">
         <input type="text" class="form-control" style="height: 35px;" id="name" placeholder="Enter name" ng-model="name">
      </div>
   </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-5">
         <input type="email" class="form-control" style="height: 35px;" id="email" placeholder="Enter email" ng-model="email_id">
      </div>
   </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="email">Phone Number:</label>
      <div class="col-sm-5">
         <input type="text" class="form-control" style="height: 35px;" id="name" placeholder="Enter phone number" ng-model="phone_number">
      </div>
   </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Username:</label>
      <div class="col-sm-5"> 
         <input type="text" class="form-control" style="height: 35px;" id="pwd" placeholder="Enter user name" ng-model="user_name">
      </div>
   </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-5"> 
         <input type="password" class="form-control" style="height: 35px;" id="pwd" placeholder="Enter password" ng-model="password">
      </div>
   </div>
   <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
      <div class="col-sm-5"> 
         <input type="password" class="form-control" style="height: 35px;" id="cpwd" placeholder="Confirm password" ng-model="cpassword">
      </div>
   </div>
   

   <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default" ng-click="createAgent()">Submit</button>
      </div>
   </div>
   </form>
</div>
